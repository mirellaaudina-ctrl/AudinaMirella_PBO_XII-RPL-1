<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Cookie</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f4; padding: 0; margin: 0; }
    .header { background-color: #87CEEB; color: #fff; padding: 20px; text-align: center; }
    .nav { background-color: #ADD8E6; padding: 10px; text-align: center; }
    .nav ul { list-style: none; margin: 0; padding: 0; }
    .nav li { display: inline-block; margin-right: 20px; }
    .nav a { color: #fff; text-decoration: none; transition: color 0.2s ease; }
    .nav a:hover { color: #333; }
    form { background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 20px auto; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; }
    textarea { height: 150px; }
    button[type="submit"] { background-color: #87CEEB; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
    button[type="submit"]:hover { background-color: #ADD8E6; }
    .footer { background-color: #87CEEB; color: #fff; padding: 10px; text-align: center; clear: both; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sweet Cookie</h1>
  </div>
  <div class="nav">
    <ul>
      <li><a href="                   
      <li><a href="#">Produk</a></li>
      <li><a href="                   
      <li><a href="#">Kontak</a></li>
    </ul>
  </div>
  <h1 style="text-align: center;">PEMBELI COOKIES</h1>
  <form action="" method="POST">
    <label for="nama_pembeli">Nama Pembeli:</label>
    <input type="text" id="nama_pembeli" name="nama_pembeli" required>
    <label for="jenis_cookies">Jenis Cookies:</label>
    <select id="jenis_cookies" name="jenis_cookies" required>
      <option value="" disabled selected>Pilih Jenis Cookies</option>
      <option value="Chocolate Chip">Chocolate Chip</option>
      <option value="Oatmeal Raisin">Oatmeal Raisin</option>
      <option value="Peanut Butter">Peanut Butter</option>
    </select>
    <label for="harga">Harga:</label>
    <input type="number" id="harga" name="harga" required>
    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" required></textarea>
    <label for="no_telepon">No Telepon:</label>
    <input type="number" id="no_telepon" name="no_telepon" required>
    <label for="metode_pembayaran">Metode Pembayaran:</label>
    <select id="metode_pembayaran" name="metode_pembayaran" required>
      <option value="" disabled selected>Pilih Metode Pembayaran</option>
      <option value="Dana">Dana</option>
      <option value="Transfer Bank">Transfer Bank</option>
      <option value="Bayar di Tempat">Bayar di Tempat</option>
    </select>
    <button type="submit" name="submit">Pesan Sekarang</button>
  </form>
  <div class="footer">
    <p>&copy; 2023 Sweet Cookie. Semua hak cipta dilindungi.</p>
    <p>Alamat: Jl. Raya No. 123, Jakarta</p>
  </div>
</body>
</html>
